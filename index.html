<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <title>Bootstrap Calculator</title>
  </head>

  <body>
    <div class="d-flex h-100 w-50 border border-dark rounded bg-primary">
      <div class="align-self-center m-auto h-25 w-75 bg-secondary rounded-top">
        <!--need spacing above "solar"-->
        <div
          id="solar"
          class="align-self-center p-2 m-auto w-50 h-25 bg-dark rounded-top"
        ></div>

        <div id="logo" class="h-25 w-50 p-3">
          <!--make img bg color match containter color-->
          <img src="img/Logo.PNG" alt="" class="img-fluid rounded" />
          <div
            id="model"
            class="align-self-end text-uppercase font-weight-bold "
          >
            ti-30xiis
            <!--need to align text to the right of the logo-->
          </div>
        </div>

        <div
          id="screen"
          class="align-self-center rounded h-25 w-75 p-4 m-auto bg-info "
        ></div>
      </div>

      <div id="buttons"></div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
