<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Bootstrap Calculator</title>
  </head>

  <body>
    <div id="container" class="bg-primary">
      <div id="screen-container" class="bg-secondary">
        <div id="solar" class="row align-items-stretch no-gutters bg-dark rounded-top">
          <!--<div id="solar-row" class="row align-items-center no-gutters">-->
            <div class="col-2 border-right"></div>
            <div class="col-4 border-right"></div>
            <div class="col-4 border-right"></div>
            <div class="col-2"></div>
          </div>
        </div>

        <div id="logo">
          <div id="logo-text" class="align-self-start text-uppercase font-weight-bold ">
            texas instruments
          </div>
          <div id="logo-model" class="align-self-end text-uppercase font-weight-bold ">
            ti-30xiis
          </div>
        </div>

        <div id="screen" class="align-self-center rounded h-25 w-75 p-4 m-auto bg-info "></div>
      </div>

      <div id="buttons"></div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
